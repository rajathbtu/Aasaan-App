<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>::-webkit-scrollbar { display: none;}</style>
    
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "colors": {
        "primary": "#2563eb",
        "secondary": "#10b981",
        "accent": "#f97316",
        "light": "#f3f4f6",
        "dark": "#1f2937"
      },
      "fontFamily": {
        "sans": [
          "Inter",
          "sans-serif"
        ]
      }
    }
  }
};</script>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"><style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="font-sans bg-gray-50 text-dark">
    <div id="app-wrapper" class="max-w-md mx-auto bg-white min-h-[100vh] relative pb-20">
        <!-- Status Bar -->
        <div id="status-bar" class="bg-white h-6 flex items-center justify-between px-4">
            <div class="text-xs font-medium">9:41</div>
            <div class="flex items-center space-x-1">
                <i class="fa-solid fa-signal text-xs"></i>
                <i class="fa-solid fa-wifi text-xs"></i>
                <i class="fa-solid fa-battery-full text-xs"></i>
            </div>
        </div>
        
        <!-- App Header -->
        <div id="header" class="bg-white px-4 py-3 flex items-center justify-between border-b border-gray-200">
            <div class="flex items-center space-x-3">
                <button id="back-btn" class="text-gray-600">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <div class="text-lg font-bold text-primary">
                    <span class="text-primary">Step 2 of 2</span>
                </div>
            </div>
        </div>
        
        <!-- Main Content Area - Location Setup -->
        <div id="location-setup-view" class="px-4 py-6">
    <div id="location-header" class="mb-6">
        <h1 class="text-xl font-bold">Set your service area</h1>
        <p class="text-gray-600 text-sm">You will receive work requests near this location</p>
    </div>
    
    <!-- Location Input -->
    <div id="location-input" class="mb-8">
        <div class="flex items-center mb-3">
            <span class="bg-primary text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-semibold mr-2">1</span>
            <h3 class="text-base font-semibold">Location</h3>
        </div>
        
        <!-- Current Location Card -->
        <div id="current-location-card" class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
            <div class="flex items-start justify-between">
                <div class="flex items-start">
                    <div class="bg-blue-100 rounded-full p-2 mr-3 mt-1">
                        <i class="fa-solid fa-map-marker-alt text-primary"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-base">Indiranagar, Bangalore</h3>
                        <p class="text-sm text-gray-600">Your current location auto-detected</p>
                    </div>
                </div>
                <button class="text-primary text-sm font-semibold bg-blue-50 px-4 py-2 rounded-lg">
                    Change
                </button>
            </div>
        </div>
    </div>
    
    <!-- Service Radius Selection -->
    <div id="radius-selection" class="mb-6">
        <div class="flex items-center mb-3">
            <span class="bg-primary text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-semibold mr-2">2</span>
            <h3 class="text-base font-semibold">Service Radius</h3>
        </div>
        <p class="text-sm text-gray-600 mb-4">How far are you willing to travel for work?</p>
        
        <div class="grid grid-cols-4 gap-3">
            <button class="bg-white border border-gray-300 rounded-lg py-4 text-base font-medium">
                5 km
            </button>
            <button class="bg-primary border border-primary text-white rounded-lg py-4 text-base font-medium">
                10 km
            </button>
            <button class="bg-white border border-gray-300 rounded-lg py-4 text-base font-medium">
                15 km
            </button>
            <button class="bg-white border border-gray-300 rounded-lg py-4 text-base font-medium">
                20 km
            </button>
        </div>
    </div>
</div>
        
        <!-- Save Profile Button -->
        <div id="save-profile-btn" class="fixed bottom-4 left-0 right-0 px-4 max-w-md mx-auto">
            <button class="w-full bg-primary text-white text-base font-medium py-3 rounded-lg flex items-center justify-center">
                <i class="fa-solid fa-check mr-2"></i> Save Profile
            </button>
        </div>
    </div>
    
    <script>
        // Back button functionality
        document.getElementById('back-btn').addEventListener('click', function() {
            // Navigate back logic would go here
            console.log('Navigate back');
        });
        
        // Radius selection functionality
        const radiusButtons = document.querySelectorAll('#radius-selection button');
        radiusButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                radiusButtons.forEach(btn => {
                    btn.classList.remove('bg-primary', 'border-primary', 'text-white');
                    btn.classList.add('bg-white', 'border-gray-300');
                });
                
                // Add active class to clicked button
                this.classList.remove('bg-white', 'border-gray-300');
                this.classList.add('bg-primary', 'border-primary', 'text-white');
                
                // Update radius display
                document.querySelector('#map-container .absolute.bottom-4 span').textContent = this.textContent.trim() + ' radius';
            });
        });
        
        // Save profile functionality
        document.getElementById('save-profile-btn').addEventListener('click', function() {
            // Save profile logic would go here
            console.log('Profile saved');
            
            // Show success toast
            const toast = document.createElement('div');
            toast.className = 'fixed top-16 left-0 right-0 mx-auto max-w-xs bg-green-600 text-white text-center py-2 px-4 rounded-lg shadow-lg';
            toast.innerHTML = '<div class="flex items-center justify-center"><i class="fa-solid fa-check-circle mr-2"></i> Profile updated successfully</div>';
            document.body.appendChild(toast);
            
            // Remove toast after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
        });
    </script>

</body></html>
